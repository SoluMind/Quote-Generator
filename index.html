<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      href="https://www.google.com/s2/favicons?domain=jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- TOGGLE -->
    <div class="quote-container" id="quote-container">
      <div class="toggle-container">
        <input type="checkbox" id="theme-toggle" class="toggle-checkbox" />
        <label for="theme-toggle" class="toggle-label">
          <i class="fas fa-sun"></i>
          <i class="fas fa-moon"></i>
          <span class="toggle-ball"></span>
        </label>
      </div>

      <!-- Quote Element -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
        <!-- <i class="fas fa-quote-right"></i> -->
      </div>

      <!-- Author Element -->
      <div class="quote-author">
        <span id="author"></span>
      </div>

      <!-- Button Container -->
      <div class="button-container">
        <div class="twitter-container">
          <a href="#" id="twitter" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <button id="new-quote" class="btn"><strong>"New Quote</strong></button>
      </div>
    </div>
    <!-- Add JavaScript at bottom -->
    <!-- Page Loader -->
    <script src="script.js"></script>
  </body>
</html>
